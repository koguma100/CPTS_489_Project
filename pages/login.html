<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./../public/output.css" rel="stylesheet">
</head>
<body>
    
    <header class="bg-black shadow-lg">
        <div class="px-6 py-3 flex items-center justify-between">

            <div class="flex items-center gap-8">

                <a href="index.html" class="flex items-center gap-2 text-white font-extrabold text-lg">
                    <div class="tracking-wide">Let It Ride</div>
                </a>

                <nav class="hidden md:flex items-center gap-3">
                   <!-- Discover -->
                    <a href="#"
                        class="group flex items-center gap-2 px-5 py-2 rounded-2xl text-white font-extrabold
                                bg-gradient-to-r from-green-700 to-green-500
                                shadow-md ring-1 ring-white/15 hover:brightness-110 transition">
                        <span class="grid place-items-center w-7 h-7 rounded-xl bg-white/15 ring-1 ring-white/10">
                        <!-- Leaf icon -->
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M20.6 3.4c-5.2.5-9.5 2.6-12.5 5.6C5.1 12 3.4 16.2 3 21c4.8-.4 9-2.1 12-5.1 3-3 5.1-7.3 5.6-12.5zM6.6 17.4c1.1-3.2 3-6 5.6-8.6 2.6-2.6 5.4-4.5 8.6-5.6-1.1 3.2-3 6-5.6 8.6-2.6 2.6-5.4 4.5-8.6 5.6z"/>
                        </svg>
                        </span>
                        Discover
                    </a>

                    <!-- Learn -->
                    <a href="#"
                        class="group flex items-center gap-2 px-5 py-2 rounded-2xl text-white font-extrabold
                                bg-gradient-to-r from-amber-800 to-amber-500
                                shadow-md ring-1 ring-white/15 hover:brightness-110 transition">
                        <span class="grid place-items-center w-7 h-7 rounded-xl bg-white/15 ring-1 ring-white/10">
                        <!-- Book icon -->
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M18 2H8a3 3 0 0 0-3 3v14a3 3 0 0 1 3-3h10v2H8a1 1 0 0 0-1 1h13V5a3 3 0 0 0-3-3z"/>
                        </svg>
                        </span>
                        Learn
                    </a>

                    <!-- Create -->
                    <a href="#"
                        class="group flex items-center gap-2 px-5 py-2 rounded-2xl text-white font-extrabold
                                bg-gradient-to-r from-red-800 to-red-500
                                shadow-md ring-1 ring-white/15 hover:brightness-110 transition">
                        <span class="grid place-items-center w-7 h-7 rounded-xl bg-white/15 ring-1 ring-white/10">
                        <!-- Pencil icon -->
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M3 17.25V21h3.75L17.8 9.95l-3.75-3.75L3 17.25zM20.7 7.05a1 1 0 0 0 0-1.4L18.35 3.3a1 1 0 0 0-1.4 0l-1.8 1.8 3.75 3.75 1.8-1.8z"/>
                        </svg>
                        </span>
                        Create
                    </a>

                    <!-- Join -->
                    <a href="#"
                        class="group flex items-center gap-2 px-5 py-2 rounded-2xl text-white font-extrabold
                                bg-gradient-to-r from-purple-800 to-purple-500
                                shadow-md ring-1 ring-white/15 hover:brightness-110 transition">
                        <span class="grid place-items-center w-7 h-7 rounded-xl bg-white/15 ring-1 ring-white/10">
                        <!-- Grid icon -->
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M4 4h7v7H4V4zm9 0h7v7h-7V4zM4 13h7v7H4v-7zm9 0h7v7h-7v-7z"/>
                        </svg>
                        </span>
                        Join
                    </a>
                </nav>
            </div>

            <div class="flex items-center gap-4">
                <!-- <a href="login.html" class="text-white font-semibold hover:underline">
                    Log in
                </a> -->

                <a href="register.html"
                    class="bg-green-500 hover:bg-green-600 text-white font-extrabold px-5 py-2 rounded-xl transition shadow-md">
                    Sign up
                </a>

                <!-- <a href="Sign out"
                    class="bg-red-500 hover:bg-red-600 text-white font-extrabold px-5 py-2 rounded-xl transition shadow-md">
                    Sign out
                </a> -->
            </div>

        </div>
    </header>

    <main class="min-h-screen bg-gray-100 flex items-center justify-center">

        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">

            <!-- Title -->
            <div class="text-center mb-6">
                <h2 class="text-3xl font-extrabold text-gray-800">Welcome to Let It Ride</h2>
                <p class="text-gray-500 mt-2">Login to continue</p>
            </div>

            <!-- Form -->
            <form class="space-y-5">

                <!-- Email OR user -->
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2">
                        Email/User
                    </label>
                    <input 
                        type="email/User" 
                        placeholder="Enter your email or username"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition"
                    />
                </div>

                <div class="flex items-center justify-between text-sm">
                    <!-- remember me-->
                    <label class="flex items-center gap-2 text-gray-600">
                        <input type="checkbox" class="accent-green-600">
                        Remember me
                    </label>

                    <!-- If user forgets password -->
                    <a href="#" class="text-green-600 hover:underline">
                        Forgot password?
                    </a>
                </div>

                <!-- login Button -->
                <button 
                    type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-extrabold py-3 rounded-xl shadow-md transition">
                    Log In
                </button>

            </form>

            <!-- a line divider -->
            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-400 text-sm">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- register Link -->
            <p class="text-center text-sm text-gray-600">
                Donâ€™t have an account?
                <a href="register.html" class="text-green-600 font-semibold hover:underline">
                    Sign up
                </a>
            </p>

        </div>

    </main>

</body>
</html>
